<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .form-control{
        border-radius: 20px;
    }
</style>



<body style="background-color: rgb(218, 218, 218);">
    <div style="text-align: end; position: absolute; margin-left: 1230px;" class="mt-3">
        <button style="background: transparent; border: 0;" onclick="exit()">‚ùå</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div style="width: 350px;margin-top: 100px;background-color: rgb(255, 255, 255); padding: 30px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="rounded">
                    <h2 class="text-center fw-light "><img src="https://static.vecteezy.com/system/resources/previews/019/938/039/original/bank-icon-bank-and-business-sign-and-symbol-png.png" width="50px " alt=""><br>Login</h2><br>

                    <input type="text" name="" id="uname" class="form-control" placeholder="Account No:">
                   
                    <br>
                
                   <input type="password" name="" id="pswrd" class="form-control" placeholder="Password">
                    <br>
                    <div class="text-center">
                    <button class="btn btn-secondary" onclick="login()">Login</button><br><br>
                    <div>
                    <a href="" class="text-decoration-none text-info">Forgot Password ?<span class="text-dark">or </span>Sign Up</a>
                </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script>
 function login() {
  acno=uname.value;
  paswrd=pswrd.value;

  if(acno==="" || paswrd===""){
    alert("Please Enter all fields..")
  }else{
    if(acno in localStorage){
    account=JSON.parse(localStorage.getItem(acno));
    if(paswrd==account.password){
        alert("Login Successfull");
        window.location="./main.html"
        uname.value=""
        paswrd="";
    }else{
        alert("Incorrect Password!!!")
    }
  }
  else{
    alert("Invalid Account Number!!")
  }
  }

 
}


        function exit(){
                window.location="./home.html"
            }
    </script>
</body>
</html>
